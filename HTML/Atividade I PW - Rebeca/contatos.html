<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - UGI</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <img src="img/logo-uni.png" height="90px" width="320px">
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="quem-somos.html">Quem Somos</a>
            <a href="#">Contatos</a>
        </nav>
    </header>
    <main>
        <article>
            <h2 class="titulo">Entre em contato conosco!</h2>
        </article>
        <section class="form">
            <form action="#">
                <label>Seu e-mail:</label>
                <input type="text" name="e-mail" placeholder="digite seu e-mail">

                <label>Assunto:</label>
                <input type="text" name="assunto" placeholder="digite o assunto">

                <label>Descrição:</label>
                <textarea name="desc" cols="35" rows="5"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <h5>Todos os direitos reservados - 2025</h5>
    </footer>
</body>

</html>
